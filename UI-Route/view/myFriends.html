<div class="well col-sm-5 bg-2">
	<table class="bg-2" >
        <tr>
            <th class="bold">Name</th>
            <th class="bold">Mobile</th>
        </tr>
        <tr class="footer">
          <td><input ng-model="Name" id="input"/></td>
          <td><input ng-model="Mobile" id="input"/></td>
        </tr>  
        <tr ng-repeat = "frnd in myData=(json2.friends | filter:{name:Name,mobile:Mobile})">
           <td>{{ frnd.name }}</td>
           <td>{{ frnd.mobile }}</td>
        </tr>
  </table>
</div>
