
<table class="table-responsive table table-bordered table table-hover">
    <tr>
        <th>Emp Name</th>
        <th>Emp ID</th>
        <th>Experience</th>
    </tr>
    <tr ng-repeat = "emp in get-data.employees">
       <td>{{ emp.empName }}</td>
       <td>{{ emp.empId }}</td>
       <td>{{ emp.experience }}</td>
       <td><button ng-click="delete()">Delete</button></td>
    </tr>
 </table>
