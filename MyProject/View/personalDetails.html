<div ng-controller="firstCtrl">
	<div class="text-center">
  		<h2>Enter your Personal Details</h2>
 	</div><br/>
 	<div>
	    <label for="usr">Name:</label>
	    <input type="text" placeholder="Name" id="inputbox" ng-model="myPersonalDetails.name"><br><br>
	    <label for="usr">Mobile Number:</label>
	    <input type="text" placeholder="Mobile Number" id="inputbox" ng-model="myPersonalDetails.mobileNumber"><br><br>
	    <label for="usr">Email:</label>
	    <input type="text" placeholder="Email" id="inputbox" ng-model="myPersonalDetails.email"><br><br>
	    <label for="usr">Address:</label>
	    <input type="text" placeholder="Place" id="inputbox" ng-model="myPersonalDetails.address"><br><br>
	    
	</div>
	<button ui-sref="educationalDetails" ng-click="nextEvent()">Next</button>
</div>
