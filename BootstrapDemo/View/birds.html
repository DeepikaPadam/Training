<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../CSS/myCss.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function(){
			   
			        $.get("navBar.html", function(result){
			            $("#navBar").html(result);
			        });
			});
		</script>

	</head>
	
	<body>
		<div id="navBar"></div>

		<div style="margin:5% 5% 5% 5%;float:left">
			<div style="width:200px;height:200px;position:relative;float:left;margin-left:20px">	
					<div id="container" style="float:left">
						<div id="infoi"><iframe width="200px" height="200px" src="https://www.youtube.com/embed/cBe9fxbQt58"></iframe></div>
						<div id="navi"><button style="width:200px;height:200px;float:left" type="button" class="btn btn-link" data-toggle="modal" data-target="#video1"></button></div>
					</div>	
					<div class="modal fade" id="video1" role="dialog">
						<div class="modal-dialog">
						
						  <!-- Modal content-->
							<div class="modal-content">	
								<iframe width="100%" height="100%" src="https://www.youtube.com/embed/cBe9fxbQt58" allowfullscreen>
								</iframe>
							</div>	  
						</div>
					</div> 
			</div>
		
			<div style="width:200px;height:200px;position:relative;float:left;margin-left:20px">
				<div id="container" style="float:left">
					<div id="infoi"><iframe width="200px" height="200px" height="200" src="https://www.youtube.com/embed/Fo5CELxVgME"></iframe></div>
					<div id="navi"><button style="width:200px;height:200px;float:left" type="button" class="btn btn-link" data-toggle="modal" data-target="#video2"></button></div>
				</div>
				
				<div class="modal fade" id="video2" role="dialog">
					<div class="modal-dialog">
					  <!-- Modal content-->
					  <div class="modal-content">
							<iframe width="100%" height="100%" height="200" src="https://www.youtube.com/embed/Fo5CELxVgME" frameborder="0" allowfullscreen>
							</iframe>
					  </div>
					</div>
				</div> 
			</div>
		</div> 	
	</body>
</html>
