<div class="container" ng-controller = "promiseController">
  <!-- Modal -->
	  <div class="modal fade" id="myModal1" role="dialog">
	    <div class="modal-dialog">
	      <!-- Modal content-->
		    <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Payment Information</h4>
		        </div>
		        <div class="modal-body">
			        <div class = "container">
			          	<form class="form-inline">
							<div class="form-group">
					     		<label>Payment Type<span class="label">&#42;</span></label><br>
					      		<select class="form-control" required="required" ng-model="selected" ng-options="item.id as item.path.split('\\')[2] for item in paymentType">
	        					</select>

					    	</div>
					    	<div class="form-group">
					     		<label>Accounting Type<span class="label">&#42;</span></label><br>
					     		<form name="myForm">
						      		<select class="form-control " name="acnt" required="required" ng-model="selected" ng-options="item.id as item.value for item in accounting">
		       						</select>
		       					<!--	<span style="color:red" ng-show="myForm.acnt.$dirty && myForm.acnt.$invalid">
									<span ng-show="myForm.acnt.$error.required">Username is required.</span>
									</span> -->
	       						</form>

					    	</div>
			          	</form>
			          	<form class="form-inline">
			          		<div class="form-group">
					     		<label>Frequency<span class="label">&#42;</span></label><br>
					      		<select class="form-control" required="required" ng-model="selected" ng-options="item.id as item.path.split('\\')[2] for item in frequency">
	        					</select>
					    	</div>
					    	<div class="form-group">
					     		<label>Period Start Date<span class="label">&#42;</span></label><br>
					      		 <div class="input-group date" data-provide="datepicker">
								    <input type="text" class="form-control">
								    <div class="input-group-addon">
								        <span class="fa fa-calendar-o"></span>
								    </div>
								</div>
							</div>
							<div class="form-group">
					     		<label>Payment Timing<span class="label">&#42;</span></label><br>
					      		<select class="form-control " required="required" ng-model="selected" ng-options="item.id as item.value for item in paymentTiming" required>
	       						</select>
							</div>
			          	</form>
			          	<form class="form-inline">
			          		<div class="form-group">
					     		<label>Payment Due On<span class="label">&#42;</span></label><br>
					      		<select class="form-control " required="required" ng-model="selected" ng-options="item.id as item.value for item in dueon">
	       						</select>
					    	</div>
					    	<div class="form-group">
					     		<label>Payment Due Day<span class="label">&#42;</span></label><br>
					      		<select class="form-control " required="required" ng-model="selected" ng-options="item.id as item.value for item in dueday">
	       						</select>
							</div>
							<div class="form-group">
					     		<label>Accounting cost Center</label><br>
					      		 <input type="text" class="form-control" value="0">
							</div>
			          	</form><br><br>
			          	<div class="checkbox">
						  <label><input type="checkbox">Option Term Payment</label>
						</div><br>
						<div class="col-xs-6">
					        <label>Description</label>
					        <input class="form-control input-lg" type="text">
					    </div>
				    </div>
		        </div>
		        <div class="modal-footer">
		        	<form class="form-inline" style = "float:left">
						<div class="form-group">
				     		<span class="fa fa-info-circle" style = "float:left;text-align:center;"></span><br>Information
				    	</div>
				    	<div class="form-group">
				     		<span class="fa fa-calendar-o" style="float:left; text-align:center;"></span><br>
	        				Parameters
				    	</div>
		          	</form>
		          	<p class="fa fa-toggle-right icon" ui-sref="page1.modal2" ng-click="fnModalView()"></p>
		        </div>
		    </div> 
	    </div>
	</div>  
</div>
<div ui-view></div>
