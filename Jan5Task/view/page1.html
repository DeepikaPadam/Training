<div class="container">
    <div class="table-responsive">
        <table class="table table-condensed">
            <thead style="background-color: #EAEAEA;">
                <tr>
                    <th></th>
                    <th>Frequency
                        <br>Type</th>
                    <th>Start
                        <br>Date</th>
                    <th>End Date</th>
                    <th>Total Cash
                        <br>With Tax</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody data-ng-repeat="(key, value) in vm.details track by $index">
                <tr data-toggle="collapse" data-target="#{{$index}}" class="accordion-toggle trbottom">
                    <td class="col-md-2">{{key}}</td>
                    <td class="col-md-2"></td>
                    <td class="col-md-2"></td>
                    <td class="col-md-2"></td>
                    <td class="col-md-2"></td>
                    <td class="col-md-2"> <span id='togglebutton' class="arrowtoggle" data-ng-click='show=!show;' data-ng-class="{'fa fa-angle-right':!show,'fa fa-angle-down':show}" aria-hidden="true"> </span>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" class="hiddenRow">
                        <div class="accordian-body collapse" id="{{$index}}">
                            <table class="innertable col-lg-12  col-md-12">
                                <tbody data-ng-repeat = "x in value">
                                    <tr>
                                        <td class="col-md-2"><span><i class="fa fa-hourglass-half"></i></span>
                                        </td>
                                        <td class="col-md-2">{{x.freqType}}</td>
                                        <td class="col-md-2">{{x.startPeriod}}</td>
                                        <td class="col-md-2">22/2/2018</td>
                                        <td class="col-md-2"></td>
                                        <td class="col-md-2">
                                            <span class="arrowtoggle"><i class="fa fa-pencil" aria-hidden="true" data-ng-click="vm.editDetails(key,$index)" data-toggle="modal" data-target="#myModal1"></i></span>
                                            <span class="arrowtoggle"><i class="fa fa-times" aria-hidden="true" data-toggle="modal" data-target="#deleteModal" data-ng-click="vm.delete(key,$index)"></i></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">
                        <button type="button" class="btn btn-success btn-block footer" data-toggle="modal" data-target="#myModal1" data-ng-click="vm.addDetails()">+Add</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<div>
    <div data-ng-include="'view/modal1.html'"></div>
    <div data-ng-include="'view/modal2.html'"></div>
    <div data-ng-include="'view/deleteModal.html'"></div>
    <div data-ng-include="'view/saveChanges.html'"></div>
</div>
