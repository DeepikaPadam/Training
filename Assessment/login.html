<html>
	<head>
		<title>Login Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/pageCss.css">
	</head>
	<body  class="background">
		<div class="container-fluid">
			<div class="headerPage row">
				<div class="col-sm-2 col-md-3 col-lg-3 col-lg-offset-1">
					<img class = "logo" src="images/Novocloud-logo.png">
				</div>
				<div class="col-sm-10 col-md-9 col-lg-8">
					<h2 id="h2">The first of its kind food safety resource<br>
					Website and Mobile App</h2>
				</div>
			</div>
			<div class="container container1">
				<div class="row">
					<div class="col-md-offset-1 col-lg-offset-2 col-lg-1">
						<div class="loginForm">
							<div class="loginHeader">
								<div class="col-lg-2 col-md-4">
									<img class="hand" src="images/farmer-white.png">
								</div>
								<div class="col-lg-8 col-md-4">
									<h3>Farmers Login</h3>	
								</div>
								<div class="col-lg-2">
									<b class="cross">x</b>
								</div>
							</div>
							<div class="box">
								<b class="textbox">User Name</b><span><input  class="inputbox" type="text"></span>
								<b class="textbox">Password</b><span><input  class="password" type="Password"></span>
								<div class="login">
									<button>Login</button>
								</div>
								<div class="text">New user?  |  Forgot Password?</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="footer col-lg-12">
					<div class="footerText"><span class="glyphicon glyphicon-copyright-mark"></span>2016 NovoCloud. All right reserved.</div>
				</div>
			</div>
		</div>	
	</body>
</html>
